<div class="container-fluid bg-primary py-5">
    <div class="container text-white">
        <h1 class="display-3">Recuperatorio Programacion 3</h1>
        <p class="lead">Ingrese Usuario y Contrase√±a</p>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-6">
            <br>
            <form>
                <div class="form-group">
                    <label>Nombre de usuario</label>
                    <input type="text" [(ngModel)]="usuario.nombreUsu" name="nombreUsu" class="form-control" id="txtNombreUsu">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" [(ngModel)]="usuario.password" name="password" class="form-control" id="txtPassword">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" (click)="login()">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
